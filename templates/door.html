<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Style Car Door Control</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
        crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="main-container">
      <!-- Left Container -->
      <div class="container">
        <div class="top-controls">
          <button class="control-button lock-button" id="lock-button"></button>
          <button class="control-button power-button" id="power-button"></button>
          <button class="control-button unlock-button" id="unlock-button"></button>
        </div>
  
        <div class="car">
          <div class="door front-left" data-door="front-left" id="door-1">1</div>
          <div class="door front-right" data-door="front-right" id="door-3">3</div>
          <div class="door rear-left" data-door="rear-left" id="door-2">2</div>
          <div class="door rear-right" data-door="rear-right" id="door-4">4</div>
        </div>
      </div>
  
      <!-- Right Container -->
      <div class="container info-container">
        <h2>Seat Information</h2>
        <div class="info-item">
            <label for="optimalTemperatureSlider">Optimal Temperature:</label>
            <input type="range" id="optimalTemperatureSlider" min="16" max="30" value="22" oninput="updateValue('optimalTemperature', this.value)">
            <span id="optimalTemperature">22°C</span>
        </div>
        <div class="info-item">
            <label for="seatAngleSlider">Seat Angle:</label>
            <input type="range" id="seatAngleSlider" min="0" max="180" value="45" oninput="updateValue('seatAngle', this.value)">
            <span id="seatAngle">45°</span>
        </div>
        <div class="info-item">
            <label for="seatTemperatureSlider">Seat Temperature:</label>
            <input type="range" id="seatTemperatureSlider" min="20" max="40" step="0.5" value="25" oninput="updateValue('seatTemperature', this.value)">
            <span id="seatTemperature">25°C</span>
        </div>
        <div class="info-item">
            <label for="seatPositionSlider">Seat Position:</label>
            <input type="range" id="seatPositionSlider" min="0" max="100" value="3" oninput="updateValue('seatPosition', this.value)">
            <span id="seatPosition">3</span>
        </div>
    </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
